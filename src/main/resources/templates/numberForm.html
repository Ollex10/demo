<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Number Check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result, .error {
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .result {
            color: green;
        }
    </style>
</head>
<body>

<h2>Check if a Number is Odd or Even</h2>

<form action="#" th:action="@{/check}" method="post">
    <input type="text" name="number" placeholder="Enter a number" required>
    <button type="submit">Check Number</button>
</form>

<div th:if="${error}" class="error">
    <p th:text="${error}"></p>
</div>

<div th:if="${result}" class="result">
    <p th:text="${result}"></p>
</div>

</body>
</html>
